<!doctype html>
<html lang="utf-8">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!-- 반응형 네비바 구성을 위해 클래스 expand로 묶고, lg가 반응점이 되도록 함. 테마는 검정 -->
      <a class="navbar-brand" href="./home.html">3주차 실습</a> <!-- 네비바의 제목 부분 클릭하면 홈으로 돌아오도록 링크 -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">  <!-- 반응형으로 작동하는 버튼(네비바 토글러)를 생성, 데이터 토글방식은 콜렙스, 타켓은 id 네비바서포티드컨텐츠-->
        <span class="navbar-toggler-icon"></span> <!-- 줄바꿈 요소가 없는 span 태그를 사용하여 버튼의 아이콘을 불러옴 -->
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent"> <!-- 반응점에서 콜렙스 할 내용물들 -->
      <ul class="navbar-nav mr-auto"> <!-- 오른쪽 마진을 자동계산하는 unordered list -->
        <li class="nav-item"> <!-- 네비바의 아이템 -->
          <a class="nav-link" href="./login.html">로그인 </a> <!-- 로그인 페이지로 가는 링크 -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./sign_up.html">회원가입</a> <!-- 회원가입 페이지로 가는 링크 -->
        </li>
      </ul>
    </div>
  </nav>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
  3주차 실습을 위한 페이지입니다.
</html>
